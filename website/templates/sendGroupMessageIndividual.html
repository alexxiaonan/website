{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-body">
<div class='col-md-6 offset-md-3'>

    {% if user.is_authenticated %} 
    

    <form method='POST'>
        {% csrf_token %}

        <h2>Group Messages</h2>

        {{form.as_p}}
        

    </br>
        <button type="submit" class="btn btn-secondary">Post Message</button>
    </form>

    {% endif %}
</div>
</div>
</div>
{% endblock %}
