{% extends 'base.html' %}
{% block content %}



<div class="card">
    <div class="card-header">
        <Strong>{{group_member_record.group_name}}</strong>
    </div>
    <div class="card-body">

        
      <p class="card-text">
        
        <Strong>Group Members: </strong>
        </br>
        {% for member in group_member_record.user.all %}
            {{member}} 
            </br>
            {% endfor %}
        </br>
      </p>
      <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
    </div>
  </div>

</br></br>
<a href="{% url 'home' %}" class="btn btn-primary">Back</a>

<a href="{% url 'update_group_record' group_member_record.id %}" class="btn btn-primary">Update</a>

<a href="{% url 'delete_group_record' group_member_record.id %}" class="btn btn-danger">Delete</a>

{% endblock %}
